<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/heads :: heads"></head>
<body>
<div class="top-bar" th:insert="blocks/header :: header"></div>
<br>
<div class="row columns" th:insert="blocks/upnav :: upnav"></div>

<div class="row column">
    <form method="post">
        <input type="text" name="roomNumber" placeholder="Номер комнаты">
        <input type="text" name="maxPeople" placeholder="Максимальное количество человек">
        <input type="text" name="rooms" placeholder="Количество комнат">
        <input type="text" name="price" placeholder="Введите цену">
        <textarea name="description" placeholder="Описание комнаты"></textarea>
        <button type="submit" class="button">Добавить комнату</button>
    </form>
</div>
<div class="row column" th:insert="blocks/downnav :: downnav"></div>

<div th:insert="blocks/scripts :: scripts"></div>
</body>
</html>
