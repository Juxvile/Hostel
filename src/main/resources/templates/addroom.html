<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/heads :: heads"></head>
<body>
<div class="top-bar" th:insert="blocks/header :: header"></div>
<br>
<div class="row columns" th:insert="blocks/upnav :: upnav"></div>

<div class="row column">
    <form method="post" enctype="multipart/form-data">
        <input type="text" name="roomNumber" required placeholder="Номер комнаты">
        <input type="text" name="maxPeople" required placeholder="Максимальное количество человек">
        <input type="text" name="rooms" required placeholder="Количество комнат">
        <input type="text" name="price" required placeholder="Введите цену">
        <label>Фотографии комнаты</label>
        <input type="file" name="file" accept=".jpg, .jpeg, .png" multiple="multiple">
        <textarea name="description" required placeholder="Описание комнаты"></textarea>
        <button type="submit" class="button">Добавить комнату</button>
    </form>
</div>
<div class="row column" th:insert="blocks/downnav :: downnav"></div>

<div th:insert="blocks/scripts :: scripts"></div>
</body>
</html>
